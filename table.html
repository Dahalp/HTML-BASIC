<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <!--We use the table tag to create a table without css in this case -->
    <!---The different types of attributes used in table are th,td,tr-->
   
   <!--Initialzing the table by using Table tag-->
    <table border="1">

       
           <!--tr Defines a row in a table -->
        <tr>
             <!--  th Defines a header cell in a table-->
            <th>Name</th>
            <th>Work</th>
            <th>Phone Number</th>
        </tr>
        <tr>
         <!--td Defines a cell in a table-->
            <td>Alfred</td>
            <td>Electrician</td>
            <td>987654321</td>
        </tr>
        <tr>
            <td>Cyan</td>
            <td>Plumber</td>
            <td>3654791448</td>
        </tr>
        <tr>
            <td>Pomila</td>
            <td>IT</td>
            <td>4569775656</td>
        </tr>
    </table>
</body>
</html>
